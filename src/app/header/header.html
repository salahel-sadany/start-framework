<header class="site-header" #siteHeader [class.scrolled]="isScrolled()">
  <div class="wrapper">
    <div class="site-header__inner flex" data-align="center" data-justify="between">
      <a class="logo" routerLink="/">
        <h1>Start Framework</h1>
      </a>

      <button
        (click)="toggleNav()"
        aria-controls="primary-navigation"
        [aria-expanded]="isNavOpened()"
      >
        <i class="fa-solid fa-bars"></i>
      </button>

      <nav class="primary-navigation" id="primary-navigation">
        <ul role="list" class="flex" style="--flex-gap: 2rem">
          <li><a routerLink="about" routerLinkActive="active">About</a></li>
          <li><a routerLink="portfolio" routerLinkActive="active">Portfolio</a></li>
          <li><a routerLink="contact" routerLinkActive="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
